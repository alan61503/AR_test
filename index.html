<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Vehicle Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    
    model-viewer {
      width: 100%;
      height: 100vh;
      --progress-bar-color: #ff7b00;
      --progress-mask: #1a1a1a;
      background-color: #1a1a1a;
    }
    
    #toggle-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff7b00;
      color: #1a1a1a;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      text-transform: uppercase;
    }
    
    #toggle-btn:hover {
      background-color: #ffaa00;
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 123, 0, 0.4);
    }
    
    #status-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="autoo.glb"
    alt="3D Vehicle Model"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1"
    exposure="1.2"
    loading="lazy">
    <div slot="poster">Loading vehicle model...</div>
  </model-viewer>
  
  <button id="toggle-btn">View Battery Health</button>
  <div id="status-text"></div>

  <script>
    const viewer = document.getElementById('viewer');
    const toggleBtn = document.getElementById('toggle-btn');
    const statusText = document.getElementById('status-text');
    
    let showingVehicle = true;
    const FALLBACK_VEHICLE = 'https://modelviewer.dev/shared-assets/models/Astronaut.glb';
    const FALLBACK_BATTERY = 'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb';
    
    // Try to load local model first, fallback to demo model if needed
    function loadModel(modelPath, fallbackPath, modelName) {
      fetch(modelPath)
        .then(response => {
          if (!response.ok) throw new Error('Local file not found');
          viewer.src = modelPath;
          showStatus(`Showing ${modelName}`);
        })
        .catch(error => {
          console.warn(`Local model (${modelPath}) not found, using fallback`);
          viewer.src = fallbackPath;
          showStatus(`Using demo model (local ${modelName} not found)`);
        });
    }
    
    function showStatus(message) {
      statusText.textContent = message;
      statusText.style.display = 'block';
      setTimeout(() => {
        statusText.style.display = 'none';
      }, 3000);
    }
    
    toggleBtn.addEventListener('click', () => {
      if (showingVehicle) {
        loadModel('packk.glb', FALLBACK_BATTERY, 'battery pack');
        toggleBtn.textContent = 'View Vehicle';
      } else {
        loadModel('autoo.glb', FALLBACK_VEHICLE, 'vehicle');
        toggleBtn.textContent = 'View Battery Health';
      }
      showingVehicle = !showingVehicle;
    });
    
    viewer.addEventListener('error', (event) => {
      console.error('Model load failed:', event.detail);
      showStatus(`Error loading model: ${event.detail.message}`);
    });
    
    // Initial load
    loadModel('autoo.glb', FALLBACK_VEHICLE, 'vehicle');
  </script>
</body>
</html>
