<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <model-viewer
    src="autoo.glb"
    alt="3D Model"
    camera-controls
    auto-rotate
    ar
    shadow-intensity="1"
    loading="lazy">
    <div slot="poster">Loading model...</div>
  </model-viewer>

  <script>
    document.querySelector('model-viewer').addEventListener('error', (event) => {
      console.error('Model failed to load:', event.detail);
      alert('Error loading model. Check console for details.');
    });
  </script>
</body>
</html>
